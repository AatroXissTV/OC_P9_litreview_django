{% extends 'base.html' %}
{% block content %}
    <h2>Edit Review</h2>
    <form method="post">
        {{ edit_review.as_p }}
        {% csrf_token %}
        <button type="submit">Save</button>
    </form>
    <hr>
    <h3>Delete Review</h3>
    <form method="post">
        {{ delete_review }}
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock content %}
