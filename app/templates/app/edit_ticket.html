{% extends 'base.html' %}
{% block content %}
<div class="container sub-container">
    <div class="row">
        <h2 class="card-headline">Edit your Ticket</h2>
    </div>
</div>

<div class="container sub-container">
    <div class="row">
        <div class="card card-sub">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    <div class="container">
                        <h6>Title</h6>
                        {{ edit_ticket.title }}
                        <h6>Description</h6>
                        {{edit_ticket.description}}
                        <h6>Image</h6>
                        {{ edit_ticket.image }}
                        {{ edit_ticket.edit_ticket }}
                        {% csrf_token %}
                    </div>
                    <div class="container center">
                        <button type="edit_ticket" class="btn-hp">Save your edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="card card-sub">
            <div class="card-body">
                <form method="post">
                    <div class="container">
                        {{ delete_ticket }}
                        {% csrf_token %}
                    </div>
                    <div class="container center">
                        <button type="delete_ticket" class="btn-hp">Delete your ticket </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
