{% extends 'base.html' %}
{% block content %}
<div class="container btn-feed-container">
    <div class="row">
        <h2>Edit Ticket</h2>
    </div>
</div>
<div class="container feed-container">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {{ edit_ticket.as_p }}
                {% csrf_token %}
                <button type="submit">Save</button>
            </form>
        </div>
        <hr>
        <div class="card-body">
            <h5 class="card-title">Delete Review</h5>
            <form method="post">
                {{ delete_ticket }}
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
