{% block content %}
<div class="card card-margin">
    <div class="card-body">
        <div class="container">
            <div class="row row-margin">
                <div class="col-8">
                    <p class="card-text">{{ request.user }} published a review</p>
                </div>
                <div class="col-4">
                    <p class="card-text card-align">{{ instance.time_created }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <h3 class="card-title"><a href="{% url 'view_review' instance.id %}">{{ instance.headline }}</a></h3>
                </div>
                <div class="col-4">
                    <p class="card-text">{{ instance.rating }}</p>
                </div>
            </div>
            <div class="row">
                <p class="card-text">{{ instance.description }}</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <p class="card-text">{{ instance.ticket.user }}</p>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <h3 class="card-title">{{ instance.ticket.title }}</h3>
                    </div>
                    <div class="col-sm">
                        <img class="card-img-right" src="{{ instance.ticket.image.url }}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
