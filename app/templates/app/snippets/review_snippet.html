{% block content %}
<div class="card" style="width: 50rem;">
    <div class="card-body">
        <p class="card-text">{{ request.user }} published a review</p>
        <p class="card-text">{{ post.time_created }}</p>
        <h5 class="card-title">{{ post.headline }}</h5>
        <p class="card-text">{{ post.rating }}</p>
        <p class="card-text">{{ post.description }}</p>
        <div class="card">
            <div class="card-body">
                <img class="card-img-right" src="{{ post.ticket.image.url}}" alt="">
                <p class="card-text">{{ post.ticket.user }}</p>
                <h5 class="card-title">{{ post.ticket.title }}</h5>
            </div>
        </div>
    </div>
</div>
{% endblock %}
