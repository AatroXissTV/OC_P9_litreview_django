{% block content %}
<div class="card">
    <div class="card-body">
        <p class="card-text">{{ post.user }} asked for a review</p>
        <p class="card-text">{{ post.time_created }}</p>
        <h5 class="card-title">{{ post.title }}</h5>
        <a href="{% url 'create_review_response' post.id" class="btn btn-primary">Answer ticket</a>
    </div>
</div>
{% endblock %}
