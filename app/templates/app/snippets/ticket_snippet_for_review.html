{% block content %}
<div class="card card-margin">
    <div class="card-body">
        <div class="container">
            <div class="row row-margin">
                <div class="col-8">
                    {% for user in users %}
                    {% if user.id == ticket.id %}
                        <p class="card-text">This ticket was published by {{ user }}</p>
                    {% endif %}
                {% endfor %}
                </div>
                <div class="col-4">
                    <p class="card-text">{{ ticket.time_created }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h3 class="card-text">{{ ticket.title }}</h3>
                    <p class="card-text">{{ ticket.description }}</p>
                </div>
                <div class="col-sm">
                    <img src="{{ ticket.image.url }}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
