{% extends 'base.html' %}
{% block content %}
    <h2>{{ review.title }}</h2>
    <a href="{% url 'edit_review' review.id %}">
        <h4>Edit Review</h4>
    </a>
    <img src="{{ review.ticket.image.url }}" alt="">
    <p>{{ review.ticket.description }}</p>
    <p>{{ review.content }}</p>
{% endblock content %}
