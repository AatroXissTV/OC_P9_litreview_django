<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'litreview/style.css' %}">
    <title>LITReview</title>
</head>

<body>
    <!--- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg p-3 mb-5 rounded nav-main">
        <div class="container-fluid">
          <a class="navbar-brand nav-logo" href="{% url 'feed' %}">LITReview</a>
          {% if user.is_authenticated %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'feed' %}">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'view_posts' %}">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'follow' %}">Subscriptions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
          {% endif %}
        </div>
      </nav>

      <!-- User login name -->
      {% if user.is_authenticated %}
      <div class="container main-container">
        <div class="row">
          <p class="welcome-message">Welcome {{ request.user }} !</p>
        </div>
      {% endif %}

        <!-- main content -->
        {% block content %}{% endblock content%}
      </div>

</body>
</html>
